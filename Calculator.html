<!DOCTYPE>
<html>
      <head>
            <title> 
			    Calculator  
			</title>	
       
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>	
       <!-- Bootstrap Icons -->	  
	   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	   <link rel="stylesheet" href="style.css">	
	   
	  </head> 
<body>
<h4 class="text-center">This is an online javascript scientific calculator.</h4> 
     <!--<button onclick="reFreshWindow()">Click<button> -->
<div class="container"> 
     <div class="row"> 
			    <table class="table tablebordered border border-3 border-success mt-1 rounded">
				    <thead>
                         <tr>
                             <th colspan="4" class="bg-success">
							       <input type="text" placeholder="0" class="form-control py-3 fs-4" id="result" value=""> 
								   
								   <div class="ShowResult">
								        result
								   </div>
							 </th>
                         </tr>
                    </thead>
                <tbody>
				
                      <tr>
                          
                          <td><button class="btn btn-secondary fw-bold"  onclick="Display('square')"> x<sup>2</sup></button>  </td>
                          <td><button class="btn btn-secondary fw-bold"  onclick="Display('cube')"> x<sup>3</sup> </button>  </td>
                          <td><button class="btn btn-danger fw-bold  " onclick="ClearScreen()"> AC</button>  </td>
						  <td><button class="btn btn-danger fw-bold"  onclick="remove_oneByone()">  &#9003; </button>  </td>
                      
                      </tr>
					  
					   <tr>
                           <td><button class="btn btn-secondary fw-bold"  onclick="trignometericFunc('sin')"> sin </button>  </td>
                           <td><button class="btn btn-secondary fw-bold"  onclick="trignometericFunc('cos')"> cos </button>  </td>
                           <td><button class="btn btn-secondary fw-bold"  onclick="trignometericFunc('tan')"> tan </button>  </td>
                           <td><button class="btn btn-secondary fw-bold fs-5"  onclick="trignometericFunc('PI')"> &#x3C0; </button>  </td>
					  </tr>
					  
					  <tr>
                           <td><button class="btn btn-secondary fw-bold"  onclick="trignometericFunc('log')"> ln </button>  </td>
                           <td><button class="btn btn-secondary fw-bold"  onclick="trignometericFunc('logInverse')"> ln<sup>-1</sup> </button>  </td>
                           <td><button class="btn btn-secondary fw-bold fs-4"  onclick="trignometericFunc('squreRoot')"> &radic; </button>  </td>
					       <td><button class="btn btn-info fw-bold" onclick="Display('%')"> % </button>  </td>
					  </tr>
					  
                      <tr>
                           <td><button class="btn btn-info fw-bold"  onclick="Display('1')"> 1 </button>  </td>
                           <td><button class="btn btn-info fw-bold"  onclick="Display('2')"> 2 </button>  </td>
                           <td><button class="btn btn-info fw-bold"  onclick="Display('3')"> 3 </button>  </td>
                           <td><button class="btn btn-info fw-bold"  onclick="Display('+')"> + </button>  </td>
                      </tr>
                        <tr>
                           <td><button class="btn btn-info fw-bold" onclick="Display('4')"> 4 </button>  </td>
                           <td><button class="btn btn-info fw-bold" onclick="Display('5')"> 5 </button>  </td>
                           <td><button class="btn btn-info fw-bold" onclick="Display('6')"> 6 </button>  </td>  
						   <td><button class="btn btn-info fw-bold" onclick="Display('-')"> - </button>  </td>
                        </tr>
						<tr>
                           <td><button class="btn btn-info fw-bold" onclick="Display('7')"> 7 </button>  </td>
                           <td><button class="btn btn-info fw-bold" onclick="Display('8')"> 8 </button>  </td>
                           <td><button class="btn btn-info fw-bold" onclick="Display('9')"> 9 </button>  </td>  
						   <td><button class="btn btn-info fw-bold" onclick="Display('*')"> * </button>  </td>
                        </tr>
						<tr >
                           <td><button class="btn btn-info fw-bold" onclick="Display('.')"> . </button>  </td>
                           <td><button class="btn btn-info fw-bold" onclick="Display('0')"> 0 </button>  </td>  
						   <td><button class="btn btn-success fw-bold" onclick="Calculation()"> = </button>  </td>  
						   <td><button class="btn btn-info fw-bold" onclick="Display('/')"> / </button>  </td>
						</tr>
                </tbody>
            </table>  
	 </div>
</div>
